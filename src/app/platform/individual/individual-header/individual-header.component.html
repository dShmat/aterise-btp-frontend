<header class="header container-fluid bg-white align-items-center">
  <div class="d-flex">
    <img src="assets/icons/aterise-logo.svg" class="d-block me-2" alt="logo">
    <img src="assets/icons/btp-logo.svg" class="d-block" alt="logo">
  </div>
  <div class="d-flex button-section">
    <div class="d-flex text-uppercase justify-content-between align-items-center wallet-items">
      <div class="" ><a class="text-decoration-none wallet-item position-relative">My balance</a></div>
      <div class="d-flex justify-content-around align-items-center topup-withdraw-money">
        <div class="topup-money position-relative w-50 d-flex justify-content-center"><a href="" class="text-decoration-none">top up</a></div>
        <div class="border-center"></div>
        <div class="withdraw-money position-relative w-50 d-flex justify-content-center"><a href="" class="text-decoration-none">withdraw</a></div>
      </div>
    </div>
  </div>
  <div class="d-flex">
    <div class="d-flex currency-container justify-content-between">
      <div class="d-flex">0.00 <p class="currency">RUB</p><p class="currency text-lowercase">.sc</p></div>
      <div class="d-flex">0.00 <p class="currency">BYN</p><p class="currency text-lowercase">.sc</p></div>
      <div class="d-flex">0.00 <p class="currency">USD</p><p class="currency text-lowercase">.sc</p></div>
      <div class="d-flex">0.00 <p class="currency">EUR</p><p class="currency text-lowercase">.sc</p></div>
    </div>
  </div>
  <div class="d-flex">
    <img src="assets/icons/question.svg" class="d-block me-4" alt="faq">
    <img src="assets/icons/notification.svg" class="d-block me-4" alt="notification">
    <img src="assets/icons/profile-photo.svg" class="d-block me-4" alt="profile">
    <img src="assets/icons/log-out.svg" class="d-block" alt="log-out" (click)="logOut()">
  </div>
</header>

<nav class="h-100 d-flex justify-content-center">
  <div class="d-flex flex-column text-center justify-content-center align-items-center nav-wrapper">
    <div class="col nav-item text-center">
      <a class="d-flex flex-column text-decoration-none align-items-center" href="platform/individual/tokens">
        <img src="assets/icons/tokens.svg" alt="tokens">
        Tokens
      </a>
    </div>
    <div class="col nav-item text-center">
      <a class="d-flex flex-column text-decoration-none align-items-center" href="platform/individual/wallet">
        <img src="assets/icons/wallet.svg" alt="wallet">
        Wallet
      </a>
    </div>
    <div class="col nav-item text-center">
      <a class="d-flex flex-column text-decoration-none align-items-center">
        <img src="assets/icons/referrals.svg" alt="referrals">
        Referrals
      </a>
    </div>
    <div class="col nav-item text-center">
      <a class="d-flex flex-column text-decoration-none align-items-center" href="platform/individual/online-form"
         routerLinkActive="active">
        <img src="assets/icons/online-form.svg" alt="online-form">
        Online
        Form
      </a>
    </div>
    <div class="col nav-item">
      <a class="d-flex flex-column text-decoration-none align-items-center">
        <img src="assets/icons/early-repayment.svg" alt="early-repayment">
        Early
        Repayment
      </a>
    </div>
    <div class="col nav-item  text-center">
      <a class="d-flex flex-column text-decoration-none align-items-center">
        <img src="assets/icons/secondary-market.svg" alt="secondaryMarket">
        Secondary
        Market
      </a>
    </div>
  </div>
</nav>
